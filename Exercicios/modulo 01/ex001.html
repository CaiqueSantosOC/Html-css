<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Carregando Imagens</title>
    <style>
        h1{
            background-color: aquamarine;
            height: 70pt;
            width:  310pt;
            text-align: center;
            font-size: 30pt;
            
        }
        body{
            font: normal 15pt arial;
        }

<body>
    <h1>Aprendendo carregar imagens no HTML5</h1>
    <hr> <!--para inserrir imagens no html é muito simples, utilizar tag IMG e para localizar imagem na pasta CTRL + ESPACE-->
    <p>Aqui a baixo estará a imagem que foi carregada com a tag IMG</p>
    <img src="imagens html/html5-logo-200.png" alt="logo HTML5">
    <p>Aqui abaixo novamente estará outra imagem carregada em uma subpasta</p>
    <img src="imagens html/css3-logo-200.png" alt="logo CSS3">
    <p>Ultimo exemplo iremos carregar imagens atraves de links, copiando a URL da imagem.</p>
    <img src="https://i0.wp.com/theicom.org/wp-content/uploads/2016/03/js-logo.png?resize=300%2C300&ssl=1" alt="logo JS">
