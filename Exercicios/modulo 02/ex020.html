<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elementos</title>
    <link rel="shortcut icon" href="../imagens.html/favicon-heart.png" type="image/x-icon">
</head>
<style>

    a {
        text-decoration: none;
        color: black;
    }

    a:hover {

        color: red;
    }
    a::after { content: ' ⇐ ';}
    a::before {content: ' ⇒ ';}

    h1 {
        font-family: Arial, Helvetica, sans-serif;
    }

</style>
<body>
    <h1>Exemplos de Pseudo elementos:</h1>
    <hr>
    <ul>
        <li><a href="https://www.linkedin.com/in/caique-santos-lima-852b45138/" target="_blank">Linkedin</a></li>
        <li><a href="https://www.youtube.com/channel/UCuNZ3dF3mx237ctoaa6zWzw" target="_blank" >Youtube</a></li>
        <li><a href="https://www.instagram.com/caiquesantoss_cpe/" target="_blank">Instagram</a></li>
    </ul>
    <!--BOX LEVEL - div,h1/h6, p, main, header, nav, article, aside, footer, form, video-->

    <!--INLINE LEVEL - span, a, code, small, strong, em, sup/sub, label, button, input, select-->

    <!--HEIGHT - altura
        WIDTH - largura
        BORDER - borda
        PADDING - preenchimento
        MARGIN - margem
        OUTLINE - contorno-->

    <!--
        # = id em html
        . = class em html
        : = pseudo classes
        :: = pseudo elementos
    -->
    
</body>
</html>
